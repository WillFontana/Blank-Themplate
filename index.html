<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Sass</title>

  <link rel="stylesheet" href="assets/css/styles.bundle.css">
</head>
<body>
  <div class="content-all _my-md">
    <label class="input-switch">
      <input type="checkbox">
      <div class="box">
        <svg class="outline"><use xlink:href="#icon-check-outline" /></svg>
        <svg class="solid"><use xlink:href="#icon-check-solid" /></svg>
      </div>
    </label>

    <label class="input-switch">
      <input type="radio" name="radio">
      <div class="box">
        <svg class="outline"><use xlink:href="#icon-radio-outline" /></svg>
        <svg class="solid"><use xlink:href="#icon-radio-solid" /></svg>
      </div>
    </label>

    <label class="input-switch">
      <input type="radio" name="radio">
      <div class="box">
        <svg class="outline"><use xlink:href="#icon-radio-outline" /></svg>
        <svg class="solid"><use xlink:href="#icon-radio-solid" /></svg>
      </div>
    </label>
  </div>
  <script src="assets/js/app.bundle.js" async></script>
</body>
</html>
